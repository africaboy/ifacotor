def PROJECT = project(':').projectDir
def FRAMEWORK = new File(PROJECT.parentFile, 'framework')
def PROJECTS = [FRAMEWORK, PROJECT] as Set

def filter = {file ->
  file.isDirectory() && 
  file.name.charAt(0) != '.' && 
  file.name != 'scripts'
} as FileFilter

def projectDirList = []

PROJECTS.each {
  projectDirList.addAll it.listFiles(filter)
}

include(projectDirList*.name as String[])

projectDirList.each { dir ->
  project(":$dir.name").projectDir = dir
}