<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>i-Factor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../../../custom/custom-bootstrap.css" rel="stylesheet">
    <link href="../../css/i-factor.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->

    <!-- Fav and touch icons -->

</head>
<body style="margin: 0 20px; width: 100%; overflow-y: visible;">

    <div id="form-div">

        <div id="form-title">Open Auction</div>
        <div id="form-main">
            <div>
                <form class="form-horizontal" role="form">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-1">
                                <label class="control-label" for="inputSuccess">Status:</label>
                            </div>
                            <div class="col-sm-11">
                              <!--  <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="created">
                                    Created
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="submited">
                                    Submited
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="under_revision">
                                    Under revision
                                </label>-->
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox4" value="in_auction">
                                    In auction
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox5" value="offer_accepted">
                                    Offer accepted
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox6" value="being_advanced">
                                    Being advanced
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox7" value="in_default">
                                    In default
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox8" value="rejected">
                                    Rejected
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox9" value="auction_date_passed">
                                    Auction date passed
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox10" value="returned">
                                    Returned
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox11" value="abnormal_termination">
                                    Abnormal termination
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label class="control-label" for="inputSuccess">Interest rate:</label>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control input-sm" id="interest_rate_from" placeholder="0.00">
                            </div>
                            <div class="col-sm-1">
                                <label class="control-label" for="inputSuccess">-</label>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control input-sm" id="interest_rate_to" placeholder="100.00">
                            </div>
                            <div class="col-sm-1">
                                <button type="submit" class="btn btn-default">Query</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Seller name</th>
                                        <th>Debtor name</th>
                                        <th>Invoice amount</th>
                                        <th>Advance(%)</th>
                                        <th>Interest(% per 30 days)</th>
                                        <th>Invoice state</th>
                                        <th>Number of offers</th>
										<th>Your best offered interest(%per 30 days)</th>
                                        <th>Current best offered interest(% per 30 days)</th>
                                        <th>Best offer by</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <a href="closeddetail.html" class="btn btn-primary" target="main-iframe">Detail</a>
                                            <!-- <button type="button" class="btn btn-primary" id="invoice_detail_1">Detail</button>-->
                                        </td>
                                        <td>Entrofine</td>
                                        <td>12345</td>
                                        <td>100000</td>
                                        <td>40</td>
                                        <td>12</td>
                                        <td>Offer accepted</td>
                                        <td>0</td>
									    <td>12</td>
                                        <td>12</td>
                                   		<td>liu</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>



            </div>

        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../../bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
