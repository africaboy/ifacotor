<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>i-Factor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../../../custom/custom-bootstrap.css" rel="stylesheet">
    <link href="../../css/i-factor.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->

    <!-- Fav and touch icons -->

</head>
<body style="margin: 0 20px; width: 100%; overflow-y: visible;">

    <div id="form-div">

        <div id="form-title">Change Password</div>
        <div id="form-main">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Change Password</legend>
                    <div class="control-group">
                        <label class="control-label" for="amountInvset">Old password </label>
                        <div class="controls">
                            <input type="text" class="input-sm" id="amountInvset" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="yearsInvest">Password </label>
                        <div class="controls">
                            <input type="text" class="input-sm" id="yearsInvest" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="yearsInvest">Password confirmation</label>
                        <div class="controls">
                            <input type="text" class="input-sm" id="Text1" />
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            &nbsp;
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-primary" type="submit">Change password</button>
                        </div>
                    </div>
                </fieldset>

            </form>

        </div>
    </div>

    
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../../bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
